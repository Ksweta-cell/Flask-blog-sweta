{% extends 'Adminform.html' %}
{% block content %}

<form action="{{url_for('deletecat')}}" method="post">
    {% for x in cat.query.all() %}
    <input type="checkbox" value="{{x.cat_id}}" name="cat" >{{x.cat_name}}<br>
    {% endfor %}
    <input type="submit" name="submit" value="submit">
</form>

{% endblock %}
