{% extends 'Adminform.html' %}
{% block content %}

<form action="{{url_for('deletepost')}}" method="post">
    {% for x in post.query.all() %}
    <input type="checkbox" value="{{x.post_id}}" name="post" >{{x.post_title}}<br>
    {% endfor %}
    <input type="submit" name="submit" value="submit">
</form>

{% endblock %}
